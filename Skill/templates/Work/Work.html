{% extends "index/index.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static "css/Skill.css" %}">
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 mt-12 mb-12">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
        {% for v in WorkData %}
        <div class="animate-on-scroll">
            <div class="bg-gray-800 rounded-xl border border-gray-700 shadow-xl overflow-hidden h-full flex flex-col transition-all duration-300 ease-in-out">
            <a href="{{ v.id }}" class="block">
                    <img src="{{ v.Work_Image }}" class="w-full h-48 object-cover" alt="My project">
            </a>
                    <div class="p-6 flex flex-col justify-between flex-grow">
                        <div>
                            <h4 class="text-xl font-bold text-white mb-2">{{ v.title }}</h4>
                            <p class="text-gray-400 mb-4">{{ v.content }}</p>
                        </div>
                    <a href="{{ v.id }}" class="block">
                        <div class="mt-auto">
                            <span class="inline-block text-center bg-cyan-600 text-white font-semibold py-2 px-6 rounded-full transition-colors duration-300 ease-in-out hover:bg-cyan-500 hover:shadow-lg">
                                See My Work
                            </span>
                        </div>
                    </a>
                    </div>
                </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block js %}
    <script src="{% static "js/Skill.js" %}"></script>
{% endblock %}
